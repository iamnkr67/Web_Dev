<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
   <p>YouTube Subscribe Button</p>
   <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

   <p>Amazon Shipping Calculator</p>
   <input type="text" placeholder="Cost of order" onkeydown="handleCostKeyDown(event)" class="js-cost-input">

   <button onclick="calculateTotal()" class="js-calc-button">Calculate</button>
   <p class="js-total-cost"></p>
<!-- script -->
    <script>
        
        window.document
        window.console.log("window")
        

        function handleCostKeyDown(event) {
            if(event.key === 'Enter') {
               calculateTotal()
            }
        } 

        function calculateTotal() {
           const inputElement = document.querySelector('.js-cost-input')
           let cost = Number(inputElement.value)

           if(cost < 40) {
             cost =  cost + 10
           }

           document.querySelector('.js-total-cost')
            .innerHTML = `$${cost}`
        }




        function subscribe(){
          const buttonElement = document.querySelector('.js-subscribe-button')
          
          if(buttonElement.innerText === 'Subscribe'){
             buttonElement.innerHTML  = 'Subscribed'
          }else {
             buttonElement.innerHTML = 'Subscribe'}
        }


    </script>
</body>
</html>
