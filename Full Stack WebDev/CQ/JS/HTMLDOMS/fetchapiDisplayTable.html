<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Api and Display table</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 720px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      img {
        width: 50px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table border="1">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script>
      let tbody = document.querySelector("#tbody");
      async function data() {
        let response = await fetch(`https://fakestoreapi.com/products`);
        // let datas = await response.json();
        // datas.map((values) => {});
      }

      .then((data) => {
        return data.json(); // converted to object
      })
      .then((objectData) => {
        let tableData = "";
        objectData.map((values) => {
          tableData += `<tr><td>${values.title}</td>
                         <td>${values.description}</td>
                          <td>${values.price}</td>
                          <td><img src="${values.image}"/></td>
                          </tr>`;
        });
        document.getElementById("tbody").innerHTML = tableData;
      })
      .catch((err) => {
        console.error("Error!");
      });

      data();
    </script>
  </body>
</html>
