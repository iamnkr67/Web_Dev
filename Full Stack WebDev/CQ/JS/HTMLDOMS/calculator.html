<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p>Enter First Number <input type="number" id="fnum" /></p>
    <p>Enter Second Number <input type="number" id="snum" /></p>

    <p>
      <button id="btnAdd">&plus;</button>
      <button id="btnsub">&minus;</button>
      <button id="btnMul">&Cross;</button>
      <button id="btnDivide">&divide;</button>
    </p>

    <p>Result : <label id="lbl"></label></p>
  </body>
  <script>
    let fnum = document.querySelector("#fnum");
    let snum = document.querySelector("#snum");
    let result = document.querySelector("#lbl");

    function add() {
      result.innerHTML = Number(fnum.value) + Number(snum.value);
    }

    function substract() {
      result.innerHTML = Number(fnum.value) - Number(snum.value);
    }
    function multiply() {
      result.innerHTML = Number(fnum.value) * Number(snum.value);
    }
    function divide() {
      result.innerHTML = Number(fnum.value) / Number(snum.value);
    }

    document.querySelector("#btnAdd").addEventListener("click", add);
    document.querySelector("#btnsub").addEventListener("click", substract);
    document.querySelector("#btnMul").addEventListener("click", multiply);
    document.querySelector("#btnDivide").addEventListener("click", divide);
  </script>
</html>
