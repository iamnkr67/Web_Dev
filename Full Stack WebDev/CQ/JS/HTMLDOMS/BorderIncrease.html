<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Increase With Rnadom Background-Color</title>
    <style>
      .container {
        border: 1px groove black;
        width: 50vh;
        height: 20vh;
        margin: 50px;
        background-color: azure;
      }
      button {
        border-radius: 20px;
        border: none;
        background-color: cadetblue;
        color: white;
        margin-left: 130px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <button>Inc. Border X Random BgColor</button>
    <div class="container"></div>
  </body>
  <script>
    let div = document.querySelector("div");
    let button = document.querySelector("button");

    let getBorderValue = parseInt(
      window.getComputedStyle(div).getPropertyValue("border").split(" ")
    );
    console.log(getBorderValue+1)
    function incBorderRandomColor() {
      let random = "#" + Math.floor(Math.random() * 16777215).toString(16);

      getBorderValue =
        getBorderValue == 0 ? (getBorderValue = 2) : getBorderValue + 1;

      div.style.border = `${getBorderValue}px groove black`;
      div.style.backgroundColor = `${random}`;
      console.log(getBorderValue);
      console.log(random);
    }

    button.addEventListener("click", incBorderRandomColor);
  </script>
</html>
