<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="qr-conatiner">
      <h2>QR Code Generator</h2>

      <input type="text" id="qr-input" placeholder="Paste your url here" />
      <button id="qr-btn">Click here to generate QR Code</button>

      <img class="qr-img" alt="" id="qr-img" />
      <a
        href="#"
        id="download-link"
        download
        style="display: none; padding-left: 19.75rem"
      >
        <i class="fas fa-download"></i>
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
